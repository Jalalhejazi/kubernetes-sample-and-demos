apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kube-aci-demo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kube-aci-demo
    spec:
      containers:
      - name: kube-aci-demo
        image: ubuntu
        ports:
        - containerPort: 80
      nodeName: virtual-kubelet-virtual-kublet-linux
